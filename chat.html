<html>
  <head>
    <style>
      /* Define the logo container */
      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100px;
        width: 200px;
        margin: 0 auto;
      }

      /* Style the letter H */
      .letter-h {
        font-size: 72px;
        font-weight: bold;
        color: #3498DB;
      }

      /* Style the letter U */
      .letter-u {
        font-size: 72px;
        font-weight: bold;
        color: #E74C3C;
      }

      /* Style the letter E */
      .letter-e {
        font-size: 72px;
        font-weight: bold;
        color: #F1C40F;
      }

      /* Style the letter M */
      .letter-m {
        font-size: 72px;
        font-weight: bold;
        color: #2ECC71;
      }

      /* Style the letter O */
      .letter-o {
        font-size: 72px;
        font-weight: bold;
        color: #9B59B6;
      }

      /* Style the letter R */
      .letter-r {
        font-size: 72px;
        font-weight: bold;
        color: #1ABC9C;
      }
    </style>
  </head>
  <body>
    <!-- Create the logo container -->
    <div class="logo">
      <!-- Add each letter as a separate span -->
      <span class="letter-h">H</span>
      <span class="letter-u">U</span>
      <span class="letter-e">E</span>
      <span class="letter-m">M</span>
      <span class="letter-o">O</span>
      <span class="letter-r">R</span>
    </div>

    <!-- Add some JavaScript for animation -->
    <script>
      // Get a reference to the logo container
      const logo = document.querySelector('.logo');

      // Add an event listener to the logo container
      logo.addEventListener('mouseenter', () => {
        // Change the font size of each letter when the mouse enters the logo
        logo.querySelectorAll('.letter').forEach((letter) => {
          letter.style.fontSize = '80px';
        });
      });

      // Add an event listener to the logo container
      logo.addEventListener('mouseleave', () => {
        // Change the font size of each letter back to its original size when the mouse leaves the logo
        logo.querySelectorAll('.letter').forEach((letter) => {
          letter.style.fontSize = '72px';
        });
      });
    </script>
  </body>
</html>
